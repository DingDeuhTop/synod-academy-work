<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link rel="stylesheet" href="css/adminlogin.css" />
  </head>
  <body>
    <div id="header">
      <div class="header-content">
        <div class="container">
          <div id="header_image">
            <div class="img">
              <img src="img/img6.png" alt="logo" />
            </div>
            <div class="header-text">
              <p class="text-1">Presbyterian Church of India</p>
              <p class="text-2">Mizoram Synod</p>
            </div>
          </div>
        </div>
        <div id="header_text">
          <button type="submit" name="register" >Register</button>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="admin-content">
        <div class="container">
          <div class="admin-form">
            <form class="edit-item" action="dashboard.html">
              <h3>Login</h3>
              <div class="input-item">
                <label for="username">Username</label>
                <input
                  id="username"
                  type="text"
                  name="username"
                  placeholder="Enter username"
                />
                <br />
              </div>
              <div class="input-item">
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Enter password"
                />
                <br />
              </div>
              <button type="submit" name="login">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
